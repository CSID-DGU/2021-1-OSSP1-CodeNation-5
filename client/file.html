<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자료조사 봇 file stack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./file.css" />
</head>
<body>
    <div id="header" class="d-flex justify-content-center">
        <h4>자료조사 봇</h4>
    </div>
    <section>
        <div id="leftSection" class="d-inline-flex justify-content-left">
            <div id="userBox">
                <img src="http://placehold.it/100" alt="" /> <!-- 유저 프로필이미지 넣는 칸 -->
                <div id="user">User</div> <!-- 유저 이름 넣는 칸 -->
                <div id="team">* CodeNation</div><!-- 유저가 속한 팀명? 연동된 계정들 넣는 칸 -->
            </div>
            <div id="fileBox">
                <div class="left_file"></div> <!-- 파일 칸 -->
            </div>
        </div>
        <div id="rightSection" class="d-inline-flex">
            <div class="right_file">hello</div>
        </div>
    </section>
</body>
</html>

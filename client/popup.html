<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Security-Policy" content="script-src * 'unsafe-eval';">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./popup.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    
    <script type="text/javascript" src="messagebox.js"></script>
  </head>
  <body>
    <div id="popup">
      <h3 class="d-flex justify-content-center mb-2">필터링 검색</h3>
        <form id="search" name="search">
          <div id="searchbar" class="input-group" >
            <label for="search">주제어 :</label>&nbsp;
            <input type="text" id="keyword" class="form-control"/>
            &emsp;
            <button id="btn_bot" class="btn_bot">봇</button>
            <button type="submit" id="btn_search" class="btn_search">검색</button>
          </div>
          <!-- 아래는 파이썬에서 찾은 변수 4개를 보여줄 예정-->
        </form>
          <br/>  
              
          <div> 
            <button type="button" class="btn btn-primary" id="Show_keyword1_btn">1</button>  <!--파일의 변수를 버튼으로! messagebox.js참고-->
            <button type="button" class="btn btn-secondary" id="Show_keyword2_btn">2</button>
            <button type="button" class="btn btn-success" id="Show_keyword3_btn">3</button>
            <button type="button" class="btn btn-danger" id="Show_keyword4_btn">4</button> 
                     
            
          
        
          <br>
          <button
            class="btn btn-second"
            id="btn_target"
            type="button"
            data-toggle="collapse"
            data-target=".collapse"
            data-text="Collapse">
          저장한 자료 열람 ▼
          </button>
          <div class="block collapse">
            <div>자료채워넣기~</div>
          </div>
          <br/>
        <div id="footer" class="d-flex justify-content-center">
            로그인 되었습니다 email : <span id="user_email"></span>
        </div>
        <div id = not_auth style="display:block;">
          로그인을 해주세요<button id="sign_in">로그인</button>
        </div>
    </div>
    <!--
    <div id="footer" class="d-flex justify-content-center">
      <a href="file.html" target="_blank">파일 바로가기</a>
    </div>
    -->
    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Security-Policy" content="script-src * 'unsafe-eval';">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./popup.css">

  <body>
    <div id = auth style="display:none;">
      <div id="popup">
        <h3 class="d-flex justify-content-center mb-2">자료조사 봇</h3>
          <form id="search" name="search" action="./search.html">
            <div id="searchbar" class="input-group" >
              <label for="search">주제어 :</label>&nbsp;
              <input type="text" id="keyword" class="form-control"/>
              &emsp;
              <a href="#"><button type="submit" id="btn_search" class="btn1">검색</button></a>
            </div>
            <br/>
          </form>
      </div>
      <button
        class="btn btn-second"
        id="btn_target"
        type="button"
        data-toggle="collapse"
        data-target=".collapse"
        data-text="Collapse">
        저장한 자료 열람 ▼
      </button>
      <div class="block collapse">
        <div>자료채워넣기~</div>
      </div>
      <div id="footer" class="d-flex justify-content-center">
        로그인 되었습니다 email : <span id="user_email"></span>
      </div>
    </div>
    <div id = not_auth style="display:block;">
      로그인을 해주세요<button id="sign_in">로그인</button>
    </div>
  </body>
  <script src="script.js"></script>
